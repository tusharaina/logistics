{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
    <div class="page-header position-relative" id="manifest_header">
        <h1> AWB
            <small><i class="icon-double-angle-right"></i> {{ type|title }}</small>
        </h1>
    </div>
    <h4 class="blue">Forward Logistics</h4>
    <div class="row-fluid">
        <div class="span12 table-responsive">
            {% render_table fl_tbl %}
        </div>
    </div>
    <h4 class="blue">Reverse Logistics</h4>
    <div class="row-fluid">
        <div class="span12 table-responsive">
            {% render_table rl_tbl %}
        </div>
    </div>
{% endblock %}
