{% extends "base.html" %}
{% block content %}
    <div class="page-header position-relative">
        <h1>
            User Creation Form
        </h1>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal" role="form" method="post" id="create_user_form">{% csrf_token %}
                {% for field in user_form %}
                    <div class="control-group">
                        <label class="control-label" for="form-field-1">{{ field.label }}</label>

                        <div class="controls">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                {% for field in extended_form %}
                    <div class="control-group">
                        <label class="control-label" for="form-field-1">{{ field.label }}</label>

                        <div class="controls">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-actions">
                    <button class="btn btn-info" type="submit">
                        <i class="icon-ok bigger-110"></i>
                        Add User
                    </button>
                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="reset"><i class="icon-undo bigger-110"></i>Reset</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
