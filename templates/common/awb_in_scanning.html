<div class="row-fluid">
    <div class="span12 table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed"
               id="{{ model|lower }}_in_scanning_table">
            <thead>
            <tr>
                <th>AWB</th>
                <th>Order Id</th>
                <th>Category</th>
                <th>Status</th>
                <th>Delivery Branch</th>
                <th>Manifest</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" name="awb" class="input-medium"></td>
                <td><input type="text" name="order_id" class="input-medium"></td>
                <td><input type="text" name="category" class="input-medium"></td>
                <td><input type="text" name="status" class="input-medium"></td>
                <td><input type="text" name="delivery_branch" class="input-medium"></td>
                <td><input type="text" name="manifest" class="input-medium"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
